<div class="container">
  <div class="list-view-container">
    <div class="list-view-header">

      <div class="list-view-header-left">
        <h2>Proposals by Household</h2>
      </div>
      <div class="list-view-header-right">
        <div class="add">
          <a><i class="material-icons">add_circle</i><span class="text-icon">Add</span></a>
        </div>
        <div class="search">
            <div class="input-text"><input type="text" placeholder="Search This Page"></div>
        </div>
        <div class="filter" >
            <div class="filter-text"><button>Filter <i class="dropdown-icon"></i></button> </div>
        </div>
      </div>

    </div>
    <div class="list-view-content">
      <table>
          <thead>
            <tr>
              <th *ngFor="let column of columns" [ngClass]="column=='name' ? 'text-left' : 'text-right'">
                <a><span>{{ column }}</span><i class="material-icons th_expand_more">expand_more</i></a>
              </th>
            </tr>
          </thead>   
          <tbody *ngFor="let list of lists">
            <tr width="100%" class="selected-dropdown" >
                <td [ngClass]="['col-name']" colspan="1"><a (click)="list.open=!list.open"><i class="material-icons td_arrow_right">keyboard_arrow_right</i><span class="item">{{ list.name }}</span></a></td>
                <td [ngClass]="['col-other']"><span class="item">{{ list.id }}</span></td>
                <td [ngClass]="['col-other']"><span class="item">{{ list.value }}</span> </td>
                <td [ngClass]="['col-other']"><span class="item">{{ list.num }}</span></td>
                <td [ngClass]="['col-other']"><span class="item">{{ list.state }}</span></td>
                <td [ngClass]="['col-other']"><span class="item">{{ list.created }}</span></td>
                <td [ngClass]="['col-other']"><span class="item">{{ list.updated }}</span></td>
                <td [ngClass]="['col-action']"><i class="material-icons icon-action">more_vert</i></td>
            </tr>
            <tr class="dropdown-tr" *ngIf="list.open">
              <td class="dropdown-td">test</td>
              <td class="dropdown-td align-right">test</td>
              <td class="dropdown-td align-right">test</td>
              <td class="dropdown-td align-right">test</td>
              <td class="dropdown-td align-right">test</td>
              <td class="dropdown-td align-right">test</td>
              <td class="dropdown-td align-right">test</td>
              <td class="dropdown-td align-center"><i class="material-icons icon-action action-button">more_vert</i></td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
