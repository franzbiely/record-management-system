

<div class="portfolio-container" >
<app-popup-create-portfolio *ngIf="viewPortfolioModal"></app-popup-create-portfolio>
  <div class="container">
  <div class="content-container">
      <div class="box-1-container">
        <div class="box-head">

          <div class="title-box">
            <div class="title-container">
                <span class="title">Portfolio Administration</span><br/>
                <span class="subtitle">Search, View, and Modify Portfolio</span>
            </div>
            <div class="btn-add-container">
                <a (click)="createEventReciever($event)" style="display: flex; align-items: center;"><i class="add-icon"></i><span class="text-create">Create New Portfolio</span></a><span class="text-create-mobile">New</span>
            </div>
          </div>

          <div class="right-section flex">
              <div class="search padding-left">
                    <div class="input-text"><input type="text" class="search-box" placeholder="Search This Page"></div>
                </div>
                <div class="filter" >
                    <app-dropdown-filter-portfolio></app-dropdown-filter-portfolio>
                </div>
              </div>
          </div>
        <div class="box-body"> 
          <table class="table">
            <thead>
            <tr>
              <th (click)="setOrder('name')" class="align-left">Portfolio name <i [ngClass]="reverse && order == 'name' ? 'icon-up' : 'icon-down' " ></i></th>
              <th (click)="setOrder('score')" class="align-right">Risk Score <i [ngClass]="reverse && order == 'score' ? 'icon-up' : 'icon-down' " ></i></th>
              <th (click)="setOrder('risk')" class="align-right">Risk Name & Range <i [ngClass]="reverse && order == 'risk' ? 'icon-up' : 'icon-down' " ></i></th>
              <th (click)="setOrder('group')" class="align-left">Portfolio Group <i [ngClass]="reverse && order == 'group' ? 'icon-up' : 'icon-down' " ></i></th>
              <th class="align-center">Actions</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of array | orderBy: order:reverse:'case-insensitive'; let i = index" >
                <td class="align-left"> {{item.name}} </td>
                <td class="align-right"> {{item.score}} </td>
                <td class="align-right"><span>{{item.risk.name}}</span><br/><span class="range-text">{{item.risk.value}}</span></td>
                <td class="align-left">{{item.group}}</td>
                <td class="align-center"><app-dropdown-actions [toHide]=true (viewEvent)="viewEventReciever($event)" (modifyEvent)="modifyEventReciever($event)"></app-dropdown-actions></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>
  </div>
  </div>
