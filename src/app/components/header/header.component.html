<header>
  <section class="header-container">
    <div class="logo-holder">
      <a>
        <img src="assets/loring-ward-color.png"
              srcset="assets/loring-ward-color@2x.png 2x,
                      assets/loring-ward-color@3x.png 3x"
                class="logo-loring-ward">
      </a>
    </div>

    <div class="header-components">
      <div class="header-search-bar">
          <button  class="btn-search">
           <i class="material-icons">search</i>
          </button>   
        <input type="text" class="search-input" placeholder="Search"/>
      </div>

      <div class="header-notification">
        <i class="material-icons notification">notifications</i>
        <div class="noti-badge"><span>20</span></div>
      </div>

      <div class="header-profile">
        <img src="assets/avatar-image.png"
              srcset="assets/avatar-image@2x.png,
                      assets/avatar-image@3x.png"
              class="avtr-img"/>
        <a class="btn-drop">
            <i class="material-icons">expand_more</i>
        </a>
      </div>
    </div>
  </section>
</header>
