<header>
  <section class="header-container">
    <div class="logo-holder">
      <a>
        <img src="assets/component/header/logo/loring-ward-color.png"
              srcset="assets/component/header/logo/loring-ward-color@2x.png 2x,
                      assets/component/header/logo/loring-ward-color@3x.png 3x,
                      assets/component/header/logo/loring-ward-color.svg"
                class="logo-loring-ward">
      </a>
    </div>

    <div class="header-components">
      <div class="header-search-bar">
          <button  class="btn-search">
            <img src="assets/component/header/search-bar/search-gray.png"
                    srcset="assets/component/header/search-bar/search-gray@2x.png,
                    assets/component/header/search-bar/search-gray@3x.png,
                    assets/component/header/search-bar/search-bar.svg"
                 >
          </button>   
        <input type="text" class="search-input" placeholder="Search"/>
      </div>

      <div class="header-notification">
        <img src="assets/component/header/notification/bell-gray-notificiation.png"
              srcset="assets/component/header/notification/bell-gray-notificiation@2x.png 2x,
                      assets/component/header/notification/bell-gray-notificiation@3x.png 3x,
                      assets/component/header/notification/bell-gray-notificiation.svg"
              class="notification-bell">
        <div class="noti-badge"><span>20</span></div>
      </div>

      <div class="header-profile">
        <img src="assets/component/header/avatar/avatar-image.png"
              srcset="assets/component/header/avatar/avatar-image@2x.png,
                      assets/component/header/avatar/avatar-image@3x.png"
              class="avtr-img"/>
        <button class="btn-drop">
            <img src="assets/component/header/avatar/arrow-gray.png"
                  srcset="assets/component/header/avatar/arrow-gray@2x.png 2x,
                  assets/component/header/avatar/arrow-gray@3x.png 3x,
                  assets/component/header/avatar/arrow-gray.svg"/>
        </button>
      </div>
    </div>
  </section>
</header>
