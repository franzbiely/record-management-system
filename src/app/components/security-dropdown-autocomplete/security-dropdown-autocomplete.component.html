<div class="rms-security-dd-autocomplete">
    <input type="text" class="rms-dd-input">
    <div class="rms-dd-data">
        <div class="rms-dd-data-item" *ngFor="let item of items">
            <strong>{{ item.name }}</strong>
            <span>{{ item.code }}</span>
        </div><!-- .rms-dd-data-item -->
    </div><!-- .rms-dd-data -->
</div><!-- .rms-security-dd-autocomplete -->
