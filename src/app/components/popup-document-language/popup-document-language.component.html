<div class="screen-container">
  <div class="overlay"></div>
    <div class="popup-container">
        <div class="popup-box">
            <div class="box-head">
                <span>Document Email Language</span>
            </div>
            <div class="box-body">
                <div class="left-section">
                    <div class="option">
                        <span>Loring Ward Default Email <br /> Language:</span>
                        <mat-radio-button (click)="changeDefault(1)" [checked]="isChecked == 1 ? true : false">Default</mat-radio-button>
                    </div>
                    <div class="textbox-container">
                        <div class="recepient"><input value="Your Investment Proposal & Other Documents from [Advisor Name] with [Firm Name]"/></div>
                        <div class="message-box">
                            <textarea>Hello [client name].
                                [Advisor Name] with [Firm Name] would like to share a completed Investment Proposal with you (as well as additional related documents)
                                This Proposal is based on your answers to [Firm's Name]'s investor questionnaire. [Advisor Name] will be following up with you soon to discuss the results and see if you have any questions.
                                Click Here to Access the Investment Proposal
                                Please do not reply to this system generated email. If you have any questions, contact [Advisor Name] directly.
                            </textarea>
                        </div>
                    </div>
                </div>
                <div class="right-section">
                    <div class="option">
                        <span>Type your own Email Language:</span>
                        <mat-radio-button (click)="changeDefault(2)" [checked]="isChecked == 2 ? true : false" >Default</mat-radio-button>
                    </div>
                    <div class="textbox-container">
                        <div class="recepient">
                          <input placeholder="Subject" />
                        </div>
                        <div class="message-box">
                            <textarea placeholder="Start Typing"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-container">
                <button class="btn-cancel" (click)="closeMe()">Cancel</button>
                <button (click)="onSaveDefaultDocument()">
                    <i class="icon-save"></i>
                    <span>Save</span>
                </button>
            </div>
        </div>
    </div>
</div>
